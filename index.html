<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find YOur Meal</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/tailwind.css">
</head>

<body>
    <div class="text-center bg-gray-700 py-10 text-white">
        <h1 class="text-4xl font-bold">Search your favorite food</h1>
        <div  class="flex justify-center items-end">
            <input id="searchText" placeholder="Search your favorite food..." class="border-gray-400 text-gray-700 w-2/5 border-2 mt-5 p-2 rounded" type="text">
            <button id="searchBtn" class="w-1/12 bg-white p-2 rounded ml-2 text-gray-700 text-xl">Search</button>
        </div>
    </div>
    <section id="mealDetailsMain"></section>
    <section id="mainSection" class="grid grid-cols-3 grid-rows-3 gap-4 mx-10 mt-10"> </section>
    <div id="nothingFound" class="text-center">
        <img class="w-1/2 m-auto" src="images/not-found.png">
        <h2 class="text-4xl text-gray-400">Oops!! Nothing found</h2>
    </div>

    <!-- Script Files -->
    <script src="js/app.js"></script>
</body>

</html>
